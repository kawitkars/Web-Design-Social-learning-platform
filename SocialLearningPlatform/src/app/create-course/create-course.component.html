<div class="container-fluid search-result-main-div">
  <div class="container">
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 zero_padding">
        <tabset type="pills">
          <tab heading="Create Article">
            <form class="form-horizontal">
              <p class="text-center" style="font-size: 25px;margin-bottom: 20px;color: #787976;font-weight: 600;">Create new Article</p>
            <div class="form-group">
              <label for="inputTitle" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="title">
              </div>
            </div>
            <div class="form-group">
              <label for="inputShortDescription" class="col-sm-2 control-label">Short Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputShortDescription" placeholder="Short Description">
              </div>
            </div>
            <div class="form-group">
              <label for="inputContent" class="col-sm-2 control-label">Content</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputContent" rows="3"></textarea>
              </div>
            </div>
              <div class="form-group">
                <label for="inputTags" class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputTags" placeholder="Tags">
                </div>
              </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" style="color: #fff;background-color:rgb(80,227, 194);border-radius: 20px;border: none;font-size: 14px;padding: 8px 15px 8px 15px;">Create Article</button>
              </div>
            </div>
          </form>
          </tab>
          <tab heading="Upload Video">
            <form class="form-horizontal">
              <p class="text-center" style="font-size: 25px;margin-bottom: 20px;color: #787976;font-weight: 600;">Upload Video</p>
              <div class="form-group">
                <label for="inputVideoTitle" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputVideoTitle" placeholder="title">
                </div>
              </div>
              <div class="form-group">
                <label for="inputVideoShortDescription" class="col-sm-2 control-label">Short Description</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputVideoShortDescription" placeholder="Short Description">
                </div>
              </div>
              <div class="form-group">
                <label for="inputVideoContent" class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="inputVideoContent" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputVideoTags" class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputVideoTags" placeholder="Tags">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" style="color: #fff;background-color:rgb(80,227, 194);border-radius: 20px;border: none;font-size: 14px;padding: 8px 15px 8px 15px;">Create Article</button>
                </div>
              </div>
            </form>

          </tab>
        </tabset>
    </div>
  </div>
</div>
