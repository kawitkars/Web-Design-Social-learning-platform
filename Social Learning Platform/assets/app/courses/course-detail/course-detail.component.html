<div class="row">
  <div class="col-xs-12">
    <img [src]="course.imagePath"
         alt="{{course.courseName}}"
         class="img-responsive"
         style="max-height:100px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{course.courseName}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{course.instructorName}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{course.description}}
  </div>
</div>
